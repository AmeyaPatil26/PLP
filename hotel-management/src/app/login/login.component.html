<div class="back">
    <!-- <h1>{{error}}</h1> -->
    <div class="col-md-4 offset-md-4 mt-5">
        <!-- <h4 align="center">Login Form :</h4> -->
        <h4>Login Here!!!</h4>
        <div class="card card-body ">
            <div class="alert alert-danger" *ngIf="error">{{error}}</div>
            <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
                <div class="form-group">
                    <label for="email">Email ID :</label>
                    <input type="email" name="email" id="email" #email='ngModel' ngModel placeholder="Enter Email Id"
                        class="form-control" required minlength="8" email
                        >
                    <div *ngIf='email.touched && email.invalid'>
                        <p class="alert alert-danger" *ngIf='email.errors.required'>
                            This feild is mandatory
                        </p>
                        <p class="alert alert-danger" *ngIf='email.errors.minlength'>
                            Minimum 8 charachter required
                        </p>
                        <p class="alert alert-danger" *ngIf='email.errors.email'>
                            This feild only accept email
                        </p>
                        <p class="alert alert-danger" *ngIf='email.errors.pattern'>
                            This feild only accept email
                        </p>

                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" #password='ngModel' ngModel 
                        placeholder="Enter Password" class="form-control" required minlength="6"
                       >
                       <!-- pattern="^(?=,*\)(?=.*[a-z])(?=.*[A-Z]).{4,10}$" -->
                    <div *ngIf='password.touched && password.invalid'>
                        <p class="alert alert-danger" *ngIf='password.errors.required'>
                            This feild is mandatory
                        </p>
                        <p class="alert alert-danger" *ngIf='password.errors.minlength'>
                            required atleast 6 charachter
                        </p>
                        <p class="alert alert-danger" *ngIf='password.errors.password'>
                            This feild only accept password
                        </p>
                        <p class="alert alert-danger" *ngIf='password.errors.pattern'>
                            Password must contain 1 Upprcase, 1 lowercase and 1 digit
                        </p>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block float-right"
                    [disabled]='loginForm.invalid'>Login</button>
            </form>
        </div>
    </div>
</div>
