<div class="col-md-4 offset-md-4 mt-5 card card-body border border-dark">
    <form #addRoom='ngForm' (ngSubmit)='addNewRoom(addRoom)'>
        <!--    -->
        <div class="form-group">
            <label for="licenceNumber">
                licenceNumber:
            </label>
            <input type="text" name="licenceNumber" class="form-control" #licenceNumber="ngModel"
                pattern="^(H)[0-9]{8}$" ngModel required>
            <div *ngIf='licenceNumber.touched && licenceNumber.invalid'>
                <p class="alert alert-danger" *ngIf='licenceNumber.errors.required'>
                    This field is mandatory
                </p>
                <p class="alert alert-danger" *ngIf='licenceNumber.errors.pattern'>
                    please enter valid licenceNumber
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="roomCount">
                roomCount:
            </label>
            <input type="number" name="roomCount" class="form-control" #roomCount="ngModel" ngModel required>
            <div *ngIf='roomCount.touched && roomCount.invalid'>
                <p class="alert alert-danger" *ngIf='roomCount.errors.required'>
                    This field is mandatory
                </p>

            </div>
        </div>



        <div class="form-group">
            <label for="roomType">*Room Type:</label>
            <select name="roomType" class="form-control" #roomType="ngModel" ngModel required>
                <option value="AC">AC</option>
                <option value="Non AC">Non AC</option>
            </select>
            <div *ngIf='roomType.touched && roomType.invalid'>
                <p class="alert alert-danger" *ngIf='roomType.errors.required'>
                    This field is mandatory
                </p>

            </div>
        </div>



        <div class="form-group">
            <label for="roomCapacity">capacity:</label>
            <select name="roomCapacity" class="form-control" #roomCapacity="ngModel" ngModel required>
                <option value="singleBed">Single Bed</option>
                <option value="Double bed">Double Bed</option>
            </select>
            <div *ngIf='roomCapacity.touched && roomCapacity.invalid'>
                <p class="alert alert-danger" *ngIf='roomCapacity.errors.required'>
                    This field is mandatory
                </p>

            </div>
        </div>

        <div class="form-group">
            <label for="roomAmount">
                roomAmount:
            </label>
            <input type="number" name="roomAmount" class="form-control" #roomAmount="ngModel" ngModel required>
            <div *ngIf='roomAmount.touched && roomAmount.invalid'>
                <p class="alert alert-danger" *ngIf='roomAmount.errors.required'>
                    This field is mandatory
                </p>

            </div>
        </div>



        <div class="form-group">
            <label for="roomStatus">roomStatus:</label>
            <select name="roomStatus" class="form-control" #roomStatus="ngModel" ngModel required>
              <option value="Available">Available</option>
              <option value="Not Available">Not Available</option>
            </select>
            <div *ngIf='roomStatus.touched && roomStatus.invalid'>
                <p class="alert alert-danger" *ngIf='roomStatus.errors.required'>
                    This field is mandatory
                </p>

            </div>
          </div>

        <div class="form-group">
            <label for="roomImageURL">
                roomImageURL:
            </label>
            <input type="text" name="roomImageURL" class="form-control" #roomImageURL="ngModel" ngModel required>
            <div *ngIf='roomImageURL.touched && roomImageURL.invalid'>
                <p class="alert alert-danger" *ngIf='roomImageURL.errors.required'>
                    This field is mandatory
                </p>

            </div>
        </div>



        <div class="btn-group float-right">
            <button class="btn btn-outline-dark" type="reset">
                Reset
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-outline-dark" type="submit" [disabled]='addRoom.invalid'>
                Add
            </button>
        </div>

        <div class="alert alert-danger" *ngIf='backendRespnse'>
            {{backendRespnse.description}}
        </div>

    </form>
</div>
