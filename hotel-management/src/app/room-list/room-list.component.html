<div class="container mt-5">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th> Hotel Name</th>
                <th> Room Capacity</th>
                <th>Room Count</th>
                <th>Room Type </th>
                <th>Status</th>
                <th>Delete</th>
                <th>Update</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let room of rooms'>
                <td>{{room.hotelName}}</td>
                <td>{{room.roomCapacity}}</td>
                <td>{{room.roomCount}}</td>
                <td>{{room.roomType}}</td>
                <td>{{room.status}}</td>
                <td><button type="submit" class="btn btn-primary" (click)='deleteRoom(room)' data-toggle="modal" data-target="#addProductModel">Delete</button></td> 
             <td><button type="submit" class="btn btn-primary" (click)='updateRoom(room)' data-toggle="modal" data-target="#addProductModel">Update</button> </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="addProductModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-danger" *ngIf="error">
              <h4>{{error}}</h4>
          </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
