<div class="mt-5">
    <div class="col-md-3 card card-body float-left " *ngFor='let product of products'>
        <img [src]="product.img" height="100px" width="150px">
        <!-- <p>{{product.productId}}</p> -->
        <h3>{{product.productName}}</h3>
        <h6>Price:{{product.price}}</h6>
        <h6>Available:{{product.available}}</h6>
        <p>{{products.price | currency: 'INR'}}</p>
        <p>{{products.details}}</p>
    </div>
</div>
