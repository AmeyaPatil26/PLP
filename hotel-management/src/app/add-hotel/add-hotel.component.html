<div class="col-md-4 offset-md-4 mt-5">
    <h4 >Add Hotel Form :</h4>
    <div class="card card-body">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <form #addHotelForm='ngForm' (ngSubmit)='addNewHotel(addHotelForm)'>
            <!-- <div class="form-group">
                <label for="hotelId">Hotel ID :</label>
                <input type="number" name="hotelId" id="hotelId" #hotelId='ngModel' ngModel placeholder="Enter Product Id"
                    class="form-control" required>
            </div> -->
            <div class="form-group">
                <label for="hotelName">Hotel Name  :</label>
                <input type="text" name="hotelName" id="hotelName" #hotelName='ngModel' ngModel placeholder="Enter Hotel name "
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="licence">Licenece Number :</label>
                <input type="text" name="licence" id="licence" #licence='ngModel' ngModel placeholder="Enter Licenece Number"
                    class="form-control" required>
            </div>
        
           
            
            <div class="form-group">
                <label for="details">Address  :</label>
                <input type="text" name="details" id="details" #details='ngModel' ngModel placeholder="Enter Details"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" name="contact" id="contact" #hotelId='ngModel' ngModel placeholder="Enter Product Id"
                    class="form-control" required>
            </div>
            <div class="form-group">
              <label for="imgUrl">Image URL :</label>
              <input type="text" name="imgUrl" id="imgUrl" #imgUrl='ngModel' ngModel placeholder="Enter Hotel name "
                  class="form-control" required>
          </div>
            <!-- <button type="submit" class="btn btn-outline-primary  float-center">ADD</button> -->
            <button type="submit" class="btn btn-outline-primary" data-toggle="modal" data-target="#addProductModel">
                Add
              </button>
        </form>
    </div>
</div>
