<div class="col-md-4 offset-md-4 mt-5">
    <h4 >Add Product Form :</h4>
    <div class="card card-body">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <form #addProductForm='ngForm' (ngSubmit)='addProduct(addProductForm)'>
            <div class="form-group">
                <label for="hotelId">Hotel ID :</label>
                <input type="number" name="hotelId" id="hotelId" #hotelId='ngModel' ngModel placeholder="Enter Product Id"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hotelName">Hotel Name  :</label>
                <input type="text" name="hotelName" id="hotelName" #hotelName='ngModel' ngModel placeholder="Enter Product name "
                    class="form-control" required>
            </div>
        
            <div class="form-group">
                <label for="available">Medicine availability:</label>
                <select name="available" class="form-control" #available="ngModel" ngModel required >
                    <option value="In Stock">In stock</option>
                    <option value="Out Stock">Out of Stock</option>
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="available">Available :</label>
                <input type="text" name="available" id="available" #available='ngModel' ngModel
                    placeholder="Available" class="form-control" required>
            </div> -->
            <div class="form-group">
                <label for="details">Product Name  :</label>
                <input type="text" name="details" id="details" #details='ngModel' ngModel placeholder="Enter Details"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="img">Image URL :</label>
                <input type="text" name="img" id="img" #img='ngModel' ngModel placeholder="Enter Image URL"
                    class="form-control" required>
            </div>
            <button type="submit" class="btn btn-outline-primary  float-center">ADD</button>
        </form>
    </div>
</div>
