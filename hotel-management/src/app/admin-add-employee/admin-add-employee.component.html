<div class="col-md-4 offset-md-4 mt-5 card card-body border border-dark">
    <form #addEmployee='ngForm' (ngSubmit)='addNewEmployee(addEmployee)'>
        <!--    -->
        <div class="form-group">
            <label for="licenceNumber">
                licenceNumber:
            </label>
            <input type="text" name="licenceNumber" class="form-control" #licenceNumber="ngModel"
            pattern="^(H)[0-9]{8}$" ngModel required>
            <div *ngIf='licenceNumber.touched && licenceNumber.invalid'>
                <p class="alert alert-danger" *ngIf='licenceNumber.errors.required'>
                    This field is mandatory
                </p>
                <p class="alert alert-danger" *ngIf='licenceNumber.errors.pattern'>
                    please enter valid licenceNumber
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="hotelName">
                hotelName:
            </label>
            <input type="text" name="hotelName" class="form-control" #hotelName="ngModel"
               ngModel required>
            <div *ngIf='hotelName.touched && hotelName.invalid'>
                <p class="alert alert-danger" *ngIf='hotelName.errors.required'>
                    This field is mandatory
                </p>
            
            </div>
        </div>

        <div class="form-group">
            <label for="name">
                name: 
            </label>
            <input type="text" name="name" class="form-control" #name="ngModel" ngModel
              required>
            <div *ngIf='name.touched && name.invalid'>
                <p class="alert alert-danger" *ngIf='name.errors.required'>
                    This field is mandatory
                </p>
                
            </div>
        </div>

        <div class="form-group">
            <label for="email">
                email:
            </label>
            <input type="text" name="email" class="form-control" #email="ngModel" ngModel
        required>
            <div *ngIf='email.touched && email.invalid'>
                <p class="alert alert-danger" *ngIf='email.errors.required'>
                    This field is mandatory
                </p>
                <p class="alert alert-danger" *ngIf='email.errors.pattern'>
                    please enter valid email
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">
                password:
            </label>
            <input type="text" name="password" class="form-control" #password="ngModel"
           ngModel required>
            <div *ngIf='password.touched && password.invalid'>
                <p class="alert alert-danger" *ngIf='password.errors.required'>
                    This field is mandatory
                </p>
             
            </div>
        </div>

        <div class="form-group">
            <label for="address">
                address:
            </label>
            <input type="text" name="address" class="form-control" #address="ngModel"
           ngModel required>
            <div *ngIf='address.touched && address.invalid'>
                <p class="alert alert-danger" *ngIf='address.errors.required'>
                    This field is mandatory
                </p>
             
            </div>
        </div>

        <div class="form-group">
            <label for="nationality">
                nationality:
            </label>
            <input type="text" name="nationality" class="form-control" #nationality="ngModel"
           ngModel required>
            <div *ngIf='nationality.touched && nationality.invalid'>
                <p class="alert alert-danger" *ngIf='nationality.errors.required'>
                    This field is mandatory
                </p>
             
            </div>
        </div>

        <div class="form-group">
            <label for="contactNumber">
                contactNumber:
            </label>
            <input type="text" name="contactNumber" class="form-control" #contactNumber="ngModel"
           ngModel required>
            <div *ngIf='contactNumber.touched && contactNumber.invalid'>
                <p class="alert alert-danger" *ngIf='contactNumber.errors.required'>
                    This field is mandatory
                </p>
             
            </div>
        </div>


        <div class="btn-group float-right">
            <button class="btn btn-outline-dark" type="reset">
                Reset
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-outline-dark" type="submit" [disabled]='addEmployee.invalid'>
                Add
            </button>
        </div>

        <div class="alert alert-danger" *ngIf='backendRespnse'>
            {{backendRespnse.description}}
        </div>

    </form>
</div>
